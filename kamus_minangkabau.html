
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kamus Makanan Minangkabau</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
      color: #800000;
    }
    p {
      text-align: center;
      color: #555;
      margin-top: -10px;
      margin-bottom: 30px;
    }
    input {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 12px;
      font-size: 16px;
      margin: 5px;
      background-color: maroon;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a30000;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .kata-list {
      margin-top: 30px;
    }
    .kata-item {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .kata-item strong {
      color: maroon;
    }
  </style>
</head>
<body>
  <h2>Kelompok: Kamus Makanan Minangkabau</h2>
  <p>Anggota: Dilla Elfira, Givani Soraya, Vika Yuliandari, Senia Febri Utari</p>
  <h1>Kamus Makanan Minangkabau</h1>
  <input type="text" id="kata" placeholder="Cari nama makanan...">
  <button onclick="cari()">Cari</button>
  <button onclick="acakKata()">ðŸŽ² Acak Kata</button>

  <div id="result"></div>

  <div class="kata-list" id="list">
    <h2>Daftar Kata Aâ€“Z</h2>
    <div id="allWords"></div>
  </div>

  <script>
    const kamus = {
      "asam padeh": "Masakan khas Minang berbumbu asam dan pedas.",
      "ayam lado ijau": "Ayam dengan sambal cabai hijau khas Minang.",
      "bareh": "Biji padi yang sudah digiling dan siap dimasak.",
      "baluik": "Belut sawah yang dimasak gulai atau lado mudo.",
      "bika talago": "Kue khas dari Talago, pipih dan manis.",
      "cincau": "Minuman atau jelly dari daun cincau.",
      "dendeng": "Daging sapi yang dipukul-pukul dan digoreng.",
      "dadiah": "Yogurt tradisional dari susu kerbau.",
      "gulai": "Gulai daging khas Minang dengan potongan kecil dan bumbu kuat.",
      "galamai": "Sejenis dodol khas Payakumbuh dari santan dan beras ketan.",
      "godok": "Makanan gorengan seperti godok ubi atau pisang.",
      "itiak lado mudo": "Itik goreng dengan sambal cabai hijau.",
      "jaguang abuih": "Jagung yang dikukus.",
      "katupek gulai paku": "Ketupat disajikan dengan gulai pakis dan sambal.",
      "karak kaliang": "Makanan ringan dari singkong berbentuk angka 8.",
      "karupuak jangek": "Kerupuk kulit khas Minang.",
      "lapek bugih": "Kue dari ketan isi kelapa manis.",
      "lamang tapai": "Lamang disajikan dengan tape ketan hitam.",
      "mie goring": "Mie goreng khas Minang.",
      "nasi kapau": "Nasi dengan aneka lauk khas Kapau, Bukittinggi.",
      "pinyaram": "Kue dari tepung beras dan gula merah, bulat pipih dan digoreng.",
      "pensi": "Kerang kecil dari Danau Maninjau.",
      "rendang": "Masakan daging berbumbu rempah yang dimasak hingga kering.",
      "roti tawa": "Kue kecil bulat yang pecah di bagian atas seperti tertawa.",
      "sarikayo": "Olahan telur dan santan untuk pelengkap lamang.",
      "sate padang": "Sate khas Padang dengan kuah kental dan bumbu rempah.",
      "samba lado tanak": "Sambal khas Minang yang dimasak lama.",
      "sayua bayam": "Sayur bayam khas Minang.",
      "sup kaki jawi": "Sup dari kaki sapi.",
      "talam ubi": "Kue dua lapis dari ubi dan santan.",
      "talua dadar": "Telur dadar khas Padang yang tebal.",
      "udang lado": "Udang dimasak dengan sambal khas Minang.",
      "wajik": "Kue dari ketan dan gula merah, kenyal dan manis."
    };

    function cari() {
      const input = document.getElementById('kata').value.trim().toLowerCase();
      const hasil = document.getElementById('result');
      if (kamus[input]) {
        hasil.innerHTML = `<strong>${input}</strong>: ${kamus[input]}`;
      } else {
        hasil.innerHTML = `Kata "<strong>${input}</strong>" tidak ditemukan.`;
      }
    }

    function acakKata() {
      const keys = Object.keys(kamus);
      const randomKey = keys[Math.floor(Math.random() * keys.length)];
      const hasil = document.getElementById('result');
      hasil.innerHTML = `<strong>${randomKey}</strong>: ${kamus[randomKey]}`;
    }

    function tampilkanSemuaKata() {
      const container = document.getElementById('allWords');
      const sorted = Object.keys(kamus).sort();
      container.innerHTML = sorted.map(k => `<div class="kata-item"><strong>${k}</strong>: ${kamus[k]}</div>`).join("");
    }

    tampilkanSemuaKata();
  </script>
</body>
</html>
